apiVersion: apps/v1
kind: Deployment
metadata:
  name: debugger
  labels:
    app: debugger
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: debuggerer
    spec:
      serviceAccountName: debugger
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: alpine
        image: glitchcrab/alpine-debug:latest
        command:
        - sleep
        args:
        - 10h
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 250m
            memory: 50Mi
      - name: ubuntu
        image: glitchcrab/ubuntu-debug:latest
        command:
        - sleep
        args:
        - 10h
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 250Mi
